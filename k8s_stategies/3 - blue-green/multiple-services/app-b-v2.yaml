apiVersion: v1
kind: Service
metadata:
  name: goprom-b-v2
  labels:
    app: goprom
spec:
  ports:
  - name: http
    port: 80
    targetPort: http

  # Note here that we match both the app and the version
  selector:
    app: goprom-b
    version: v2.0.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goprom-b-v2
  labels:
    app: goprom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goprom-b
      version: v2.0.0
  template:
    metadata:
      labels:
        app: goprom-b
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
      containers:
      - name: goprom-b
        image: tecpi/goprom
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
        - name: probe
          containerPort: 8086
        env:
        - name: VERSION
          value: v2.0.0
        livenessProbe:
          httpGet:
            path: /live
            port: probe
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: probe
          periodSeconds: 5
